<div class="row">
    <div class="col-sm-6">
        <h2>Upload PDF</h2>
            <div class="center" style="width: 100%">
                    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
                    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                          <button type="button" (click)="openFileSelector()">Browse Files</button>
                        </ng-template>
                    </ngx-file-drop>
                    <div class="upload-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                             </thead>
                            <tbody class="upload-name-style">
                                <tr *ngFor="let item of files; let i=index">
                                    <td><strong>{{ item.relativePath }}</strong></td>                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" (click)="uploadpdf()" type="button">Upload Pdf</button>
    </div>
    <div class="col-sm-6">
       <h2>Get PDF</h2>
       <button class="btn btn-lg btn-primary btn-block" (click)="getpdf()" type="button">Get Pdf</button>
      <hr/>
      <ul>
          <li *ngFor="let person of data | async">{{person.id}}</li>
      </ul>
    </div>
</div>
